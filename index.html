<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Galaxy Portfolio</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- The canvas will be the main background/view -->
    <canvas id="bg"></canvas>

    <!-- Modal for "About Me" -->
    <div id="about-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('about-modal')">&times;</span>
            <h2>About Me</h2>
            <div id="about-content">
                <!-- Content will be populated by JS -->
                <p>Loading...</p>
            </div>
        </div>
    </div>

    <!-- Modal for "Project Details" -->
    <div id="project-modal" class="modal">
        <div class="modal-content">
            <span class="close-button" onclick="closeModal('project-modal')">&times;</span>
            <h2 id="project-title">Project Title</h2>
            <div id="project-details">
                 <!-- Content will be populated by JS -->
                 <img id="project-image" src="" alt="Project Image" style="max-width: 100%; height: auto; margin-bottom: 1rem;">
                 <p id="project-description">Loading project details...</p>
                 <p><strong>Technologies:</strong> <span id="project-tech"></span></p>
                 <a id="project-live-link" href="#" target="_blank" rel="noopener noreferrer">Live Demo</a> |
                 <a id="project-code-link" href="#" target="_blank" rel="noopener noreferrer">View Code</a>
            </div>
        </div>
    </div>

    <!-- Scripts -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/three@0.128.0/examples/js/controls/OrbitControls.js"></script>
    <script src="script.js"></script>

    <!-- Simple function to close modals (can be moved to script.js later) -->
    <script>
        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }
    </script>
</body>
</html>
